<html>
<head>
  <head>
  <title>Music Uploader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link href="/webresource/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
   <script src="/webresource/js/fileinput.js" type="text/javascript"></script>
    <script src="/webresource/js/fileinput_locale_fr.js" type="text/javascript"></script>
    <script src="/webresource/js/fileinput_locale_es.js" type="text/javascript"></script>
<script type="text/javascript">

$("#userMusic").fileinput({
        'allowedFileExtensions' : ['jpg', 'png','gif'],
    });
</script>
</head>
<body>
<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/api/photo"
     method    =  "post"
>
<div class="form-group">

  <div class="form-group">
                   <input id="file-0b" class="file" type="file">
      </div>
  <label id="upload-label" class="btn btn-default btn-file" onchange="javascript:changeText();">
      Browse <input type="file" name ="userMusic" id="userMusic" style="display: none;">
  </label>
<input type="submit" value="Upload File" name="submit" class ="btn btn-primary "><br>
</div>
</form>
</body>
</html>
